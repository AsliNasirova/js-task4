<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let ay = prompt("Ay daxil edin!")

        switch (ay) {
            case "Dekabr":
            case " Yanvar":
            case "Fevral":
                console.log("Bu ay QIŞ ayıdır.");
                break;
            case "Mart":
            case "Aprel":
            case "May":
                console.log("Bu ay YAZ ayıdır.");
                break;
            case "Iyun":
            case "Iyul":
            case "Avqust":
                console.log("Bu ay YAY ayıdır.");
                break;
            case "Sentyabr":
            case "Oktyabr":
            case "Noyabr":
                console.log("Bu ay PAYIZ ayıdır.");
                break;

            default:
                console.log("Yenidən düzgün şəkildə daxil edin!");
                break;

        }


    </script>
</body>

</html>
